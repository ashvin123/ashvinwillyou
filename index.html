<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

button {
    padding: 12px 30px;
    margin: 10px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.btn-yes { background: #ff416c; color: white; }
.btn-no { background: #eee; }

/* Hearts */
.heart {
    position: fixed;
    font-size: 20px;
    animation: blast 1.2s linear forwards;
}

@keyframes blast {
    0% { opacity: 1; transform: scale(0.5); }
    100% { opacity: 0; transform: scale(1.6) translate(var(--x), var(--y)); }
}
* {
    -webkit-tap-highlight-color: transparent;
}

/* Jumpscare overlay */
#jumpscare {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    z-index: 999;
}

#jumpscare img {
    width: 60%;
    max-width: 300px;
}

/* 0.5 sec fade animation */
.showJump {
    animation: jumpFade 0.5s forwards;
}

@keyframes jumpFade {
    0% { opacity: 0; }
    10% { opacity: 1; }
    70% { opacity: 1; }
    100% { opacity: 0; }
}

.hidden { display: none; }
</style>
</head>

<body>

<!-- Sounds -->
<audio id="yesSound" src="yes.mp3" preload="auto"></audio>
<audio id="noSound1" src="no.mp3" preload="auto"></audio>
<audio id="noSound2" src="no2.mp3" preload="auto"></audio>

<!-- Jumpscare -->
<div id="jumpscare">
    <img src="jumpscare.png">
</div>

<!-- Page 1 -->
<div class="card" id="page1">
    <h2>Will you be my Valentine? ashvin ‚ù§Ô∏è</h2>
    <button class="btn-yes" onclick="handleYes()">Yes</button>
    <button class="btn-no" id="noBtn" onclick="handleNo()">No</button>
</div>

<!-- Page 2 -->
<div class="card hidden" id="page2">
    <h2>I really love you so much ‚ù§Ô∏èüòç ashvinüòçüòçüòò</h2>
</div>

<script>

// Safe audio play
function playSound(audio){
    audio.currentTime = 0;
    audio.play().catch(()=>{});
}

// YES action
function handleYes(){
    playSound(document.getElementById("yesSound"));
    heartBlast();
    setTimeout(()=>{
        document.getElementById("page1").classList.add("hidden");
        document.getElementById("page2").classList.remove("hidden");
    }, 800);
}

// NO action ‚Üí random sound + jumpscare
function handleNo(){
    const sounds = [
        document.getElementById("noSound1"),
        document.getElementById("noSound2")
    ];
    const randomSound = sounds[Math.floor(Math.random()*sounds.length)];
    playSound(randomSound);

    showJumpScare();
    moveBtn();
}

// Move No button
function moveBtn(){
    const btn = document.getElementById("noBtn");
    btn.style.position = "fixed";
    btn.style.left = Math.random()*(window.innerWidth-80)+"px";
    btn.style.top = Math.random()*(window.innerHeight-40)+"px";
}

// Heart blast
function heartBlast(){
    for(let i=0;i<25;i++){
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left="50%";
        heart.style.top="50%";
        heart.style.setProperty("--x",(Math.random()-0.5)*500+"px");
        heart.style.setProperty("--y",(Math.random()-0.5)*500+"px");
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1200);
    }
}

// 0.5 sec jumpscare
function showJumpScare(){
    const jump = document.getElementById("jumpscare");
    jump.classList.remove("showJump");
    void jump.offsetWidth; // restart animation
    jump.classList.add("showJump");

    setTimeout(()=>{
        jump.classList.remove("showJump");
    }, 500);
}

</script>

</body>
</html>
